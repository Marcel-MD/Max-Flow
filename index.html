<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu"
      rel="stylesheet"
    />

    <title>Mask Detection System</title>
  </head>
  <body>
    <section id="title">
      <div class="row">
        <div class="col-lg-4">
          <img
            src="https://faf.utm.md/assets/images/faf_logo2.png"
            alt=""
            height="72"
          />

          <form class="form-signin">
            <input
              type="text"
              class="form-control top"
              placeholder="Start Node"
              name="s"
              required
              autofocus
            />

            <input
              type="text"
              class="form-control bottom"
              placeholder="End Node"
              name="t"
              required
            />

            <button class="btn btn-lg btn-warning btn-block" type="submit">
              Calculate
            </button>
          </form>
        </div>

        <div class="col-lg-8">
          <h1>Ford-Fulkerson Algorithm for Maximum Flow</h1>
          <svg id="svgID" width="600" height="500"></svg>
        </div>
      </div>

      <form>
        <div class="row">
          <div class="col-lg-8">
            <div class="form-group">
              <textarea
                type="text"
                rows="10"
                name="content"
                class="form-control"
                placeholder="First line contains the number of new edges. Next n lines contain two strings (source and target) and an integer (max capacity of the edge). The buttons are self-explanatory"
              ></textarea>
            </div>
          </div>
          <div class="col-lg-4">
            <button class="btn btn-warning">Add Edges</button>
            <br />
            <button class="btn btn-warning">Delete Edges</button>
            <br />
            <button class="btn btn-danger">Delete Graph</button>
          </div>
        </div>
      </form>
    </section>

    <footer id="footer">
      <p>Â© Copyright 2021 FAF-203</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
